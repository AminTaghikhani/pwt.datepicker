<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Persian DatePicker</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="css/persian-datepicker.css" rel="stylesheet" type="text/css"/>

    <link href="../dist/css/theme/persian-datepicker-blue.css" rel="stylesheet" type="text/css"/>
    <!--<link href="../dist/css/theme/persian-datepicker-dark.css" rel="stylesheet" type="text/css"/>-->

    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/persian-date.js"></script>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/mousewheel.js"></script>
    <script type="text/javascript" src="js/plugin.js"></script>
    <script type="text/javascript" src="js/constant.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
    <script type="text/javascript" src="js/base-class.js"></script>
    <script type="text/javascript" src="js/compat-class.js"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/monthgrid.js"></script>
    <script type="text/javascript" src="js/monthgrid-view.js"></script>
    <script type="text/javascript" src="js/datepicker-view.js"></script>
    <script type="text/javascript" src="js/datepicker.js"></script>
    <script type="text/javascript" src="js/navigator.js"></script>
    <script type="text/javascript" src="js/daypicker.js"></script>
    <script type="text/javascript" src="js/monthpicker.js"></script>
    <script type="text/javascript" src="js/yearpicker.js"></script>
    <script type="text/javascript" src="js/toolbox.js"></script>
    <script type="text/javascript" src="js/timepicker.js"></script>
    <script type="text/javascript" src="js/state.js"></script>
    <style>
        input {
            width: 300px;
            height: 24px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function () {
        window.pd = $("#inlineDatepicker").persianDatepicker({
            initialValue: false,
            viewMode: 'month',
            altField: '#inlineDatepickerAlt',
            altFormat: 'unix',
            observer: true,
            minDate: 1479718200000,
//            maxDate: 1493106600000,
            altFieldFormatter: function (unixDate) {
                return new pDate(unixDate).format();
            },
            checkDate: function (unix) {
                log('check date')
                return log()
            },
            timePicker: {
                enabled: true,
                showMeridian: true,
                scrollEnabled: true,
                showSeconds: true
            }
        }).data('datepicker');
    });
</script>
<div class="col-xs-12">
    <div class="col-xs-9">
        <h1>Persian Date Picker Demo</h1>
        <p>
            <span class="label label-success">Version 1.0.0</span>
        </p>
    </div>
</div>
<div class="col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Inline Datepicker</h4>
        </div>
        <div class="panel-body">
            <div id="inlineDatepicker" data-date="2016/12/13 12:20" class="col-xs-6"></div>
            <div class="col-xs-6">
                <input id="inlineDatepickerAlt" type="text" class="form-control"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
