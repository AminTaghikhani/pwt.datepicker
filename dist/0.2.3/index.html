<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Persian DatePicker</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script type="text/javascript" src="../../lib/jquery.js"></script>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link href="css/persian-datepicker-0.2.3.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="../../lib/persian-date.js"></script>


    <script type="text/javascript" src="js/persian-datepicker-0.2.3.js"></script>
    <style>
        .center-block {
            width: 900px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var dp;
    /*
     Default Functionality
     */
    $(document).ready(function () {
        /*
         Default
         */
        $(".datePicker").persianDatepicker();

        /*
         timepicker
         */
        $(".timepicker").persianDatepicker({
            altFormat: "YYYY MM DD HH:mm:ss",
            altField: '#timepickerAltField',
            format: "HH:mm:ss a",
            onlyTimePicker: true

        });

        /*
         month
         */
        $(".monthpicker").persianDatepicker({
            format: " MMMM YYYY",

            yearPicker: {
                enabled: false
            },
            monthPicker: {
                enabled: true
            },
            dayPicker: {
                enabled: false
            }
        });

        /*
         year
         */
        $(".yearpicker").persianDatepicker({
            format: "YYYY",
            dayPicker: {
                enabled: false
            },
            monthPicker: {
                enabled: false
            },
            yearPicker: {
                enabled: true
            }
        });

        /*
         Inline
         */
        $('.inline-datepicker').persianDatepicker();

        /*
         year and month
         */
        $(".yearandmonthpicker").persianDatepicker({
            format: "YYYY MM",
            dayPicker: {
                enabled: false
            },
            monthPicker: {
                enabled: true
            },
            yearPicker: {
                enabled: true
            }
        });
    });
</script>
<div class="center-block">

    <div class="panel panel-default">
        <div class="panel-heading">Simple Datepicker</div>
        <div class="panel-body">
            <!--<h3>Default Functionlaity</h3>-->
            <div class="form-group col-xs-6">
                <label>Select Date</label>
                <input type="text" class="datePicker form-control"/>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Time Picker</div>
        <div class="panel-body">
            <div class="form-group col-xs-6">
                <label>Select Time</label>
                <input type="text" class="timepicker form-control"/>
            </div>
            <div class="form-group col-xs-6">
                <label>alt Input</label>
                <input type="text" id="timepickerAltField" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Month Picker</div>
        <div class="panel-body">
            <div class="form-group col-xs-6">
                <label>Select Month</label>
                <input type="text" class="monthpicker form-control"/>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Year Picker</div>
        <div class="panel-body">
            <div class="form-group col-xs-6">
                <label>Select Year</label>
                <input type="text" class="yearpicker form-control"/>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Year And Month Picker</div>
        <div class="panel-body">
            <div class="form-group col-xs-6">
                <label>Select Year And Month</label>
                <input type="text" class="yearandmonthpicker form-control"/>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">inline Datepicker</div>
        <div class="panel-body">
            <div class="col-xs-6 inline-datepicker"></div>
        </div>
    </div>
</div>
</body>
</html>
