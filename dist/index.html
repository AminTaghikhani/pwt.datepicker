<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="css/persian-datepicker-0.5.0.css" rel="stylesheet"/>
    <title>Persian Datepicker</title>
</head>
<body>
<div class="col-xs-12">
    <div class="col-xs-9">
        <h1>Persian Date Picker Demo</h1>
        <p>
            <span class="label label-success">Version 0.5.0</span>
        </p>
    </div>
</div>
<div class="col-xs-12">

    <div class="panel panel-default">
        <div class="panel-body">
            <input id="inlineAlt" value="2016/12/10 12:20" class="col-xs-6"/>
            <br/>
            <br/>
            <div id="inline">
            </div>
        </div>
    </div>

</div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../bower_components/persian-date/dist/0.1.8/persian-date-0.1.8.js"></script>
<script src="js/persian-datepicker-0.5.0.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        window.pd = $("#inline").persianDatepicker({
            altField: '#inlineAlt',
            altFormat: 'unix',
            timePicker: {
                enabled: true,
                meridiem: {
                    enabled: true
                }
            },
        }).data('datepicker');
    });
</script>
</body>
</html>
